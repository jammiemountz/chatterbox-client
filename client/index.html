<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/validate/validate.min.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
    <h3>Me</h3>
    <input type="text" class="form-control" id="fillme" placeholder="Text input">
    <button class="btn btn-default" id="me" type="submit">Change Me</button>
    <button class="btn btn-default" id="refresh" type="submit">Refresh</button>
    <h3>Rooms</h3>
    <select class="form-control" id="roomSelect" onchange="if (this.selectedIndex) app.changeRoom(this.value);">
      <option>Select Room</option>
    </select>
    <input type="text" class="form-control" id="newroom" placeholder="Room name">
    <button class="btn btn-default" id="submitroom" type="submit">Submit</button>
    <h3>Speak HERE</h3>
    <textarea class="form-control" id="speakHere" rows="3"></textarea>
    <button class="btn btn-default" id="post" type="submit">Post</button>
      <h2>chatterbox</h2>
        <div id="chats"></div>
    </div>
  </body>
</html>
